<div class="content-container">
  <div class="text-shadow"></div>
  <div class="avatar-bar">
    <img class="avatar" src="{{user.imageUrl}}"/>
    <div class="avatar-text-container">
      <span class="user white">{{user.realName}}</span>
      <span class="at-user white">@{{user.name}}</span>
      <br>
      <span class="user-title white">{{user.title}}</span>
    </div>
  </div>
  <img class="image" src="{{imageUrl}}"/>
</div>
